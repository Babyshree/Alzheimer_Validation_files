<!-- Save this code in the templates folder as analysis.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='component_styles.css') }}"
    />
  </head>

  <body>
    {% include 'navbar.html' %}

    <section class="component-section">
      <div class="component-content">
        <h2>Analysis Page</h2>
        <!-- Add your Analysis component content and functionality here -->
        <form
          action="{{ url_for('analysis') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            name="mri_file"
            accept=".jpg, .jpeg, .png"
            required
          />
          <button type="submit">Analyze MRI</button>
        </form>
        {% block summary %} {% if summary %}
        <div class="summary-section">
          <h3>Summary:</h3>
          <p>{{ summary }}</p>
        </div>
        {% endif %} {% endblock %} {% block visualization %}
        <!-- Placeholder for MRI visualization -->
        <div class="visualization-section">
          <h3>Visualization:</h3>
          <!-- Add your visualization content here -->
          <img
            src="{{ url_for('static', filename='visualization_placeholder.jpg') }}"
            alt="MRI Visualization"
          />
        </div>
        {% endblock %}
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
  </body>
</html>
