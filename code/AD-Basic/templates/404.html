<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .error-image {
        width: 150px; /* Adjust the size of your cartoon image */
        margin-bottom: 20px;
      }

      h1 {
        color: #d9534f; /* Bootstrap's danger color */
      }

      p {
        margin-top: 10px;
        color: #333;
      }

      a {
        color: #428bca; /* Bootstrap's primary color */
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="cartoon_image.png" alt="404 Cartoon" class="error-image" />
      <h1>404 Not Found</h1>
      <p>
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
      <p>Go back to <a href="{{ url_for('home') }}">Home</a>.</p>
    </div>
  </body>
</html>
